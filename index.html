<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    html {
      height: 100%;
      margin: 0;
      padding: 3%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #yesText {
      font-size: 25vw;
      font-weight: bold;
      word-break: break-word;
      text-align: center;
    }

    .dark-mode {
      --bs-body-bg: #343638;
      --bs-body-color: #f8f9fa;
    }

    .light-mode {
      --bs-body-bg: #ffffff;
      --bs-body-color: #212529;
    }

    .toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body class="light-mode">
  <button class="btn btn-outline-secondary toggle-btn" onclick="toggleTheme()">Light/Dark Mode</button>
  <div id="yesText">YES</div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
